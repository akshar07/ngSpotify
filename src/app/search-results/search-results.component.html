<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">&nbsp;&nbsp; Web Speech API in Angular2</h4>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label></label>
                                <input type="text" class="form-control border-input" name="txtSpeechSearchMovieName" id="txtSpeechSearchMovieName" value=""
                                       placeholder="Click below button and then say something!!!" [(ngModel)]="speechData"(keyup)="searchMusic()">
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <br />
                    <div class="text-center">
                        <button class="btn btn-info btn-fill btn-wd" name="btnActivateSpeechSearchMovie" id="btnActivateSpeechSearchMovie" (click)="activateSpeechSearch()"
                                [disabled]="!showSearchButton">
                            Enable Speech Search
                        </button>
                    </div>
                    <br />
                </div>
            </div>
        </div>
    </div>
</div>


    

<hr />
<div *ngIf="searchResults && speechData">
    <div class="results">
        <div >
            <div class="col-lg-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Artist <span class="glyphicon glyphicon-chevron-up" (click)="sortData()"></span></th>
                        <th>Popularity <span class="glyphicon glyphicon-chevron-up" (click)="sortPopularity()"></span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let res of searchResults ">
                        <td>{{res.name}}</td>
                        <td>{{res.popularity}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
