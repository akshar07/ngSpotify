<div class="col-lg-12 col-md-12 col-sm-12">
    <form>
        <div class="search from-group">
            <h1>Search your Favorite Artists and Songs</h1>
            <input type="text" name ="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control">
        </div>
    </form>
</div>

<hr />
<div *ngIf="searchResults && searchStr">
    <div class="results">
        <div >
            <div class="col-lg-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Artist <span class="glyphicon glyphicon-chevron-up" (click)="sortData()"></span></th>
                        <th>Popularity<span class="glyphicon glyphicon-chevron-up" (click)="sortPopularity()"></span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let res of searchResults ">
                        <td>{{res.name}}</td>
                        <td>{{res.popularity}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
